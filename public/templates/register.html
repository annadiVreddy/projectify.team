
<div class="loginscreen">
    <div class="loginlogo">
        Register
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="firstName" ng-model="firstName" placeholder="Enter Firstname">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="lastName" ng-model="lastName" placeholder="Enter Lastname">
    </div>
     <div class="form-group">
      <input type="text" class="form-control" id="userName" ng-model="userName" placeholder="Enter username">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="email" ng-model="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" ng-model="password" placeholder="Enter password">
    </div>
    <button type="submit" ng-click = "submit()" class="btn btn-success">Submit</button>
    <button type="submit" ng-click = "signUp('.modal-parent')" class="btn btn-primary">Cancel</button>

</div>
