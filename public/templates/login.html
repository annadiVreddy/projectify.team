
<div class="loginscreen">
    <div class="loginlogo">
        Projectify
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="username" ng-model="userName" placeholder="Enter username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" ng-model="password" placeholder="Enter password">
    </div>
    <button type="submit" ng-click = "submit()" class="btn btn-success">Submit</button>
    <button type="submit" ng-click = "signUp('.modal-parent')" class="btn btn-primary">Register</button>

</div>
